<div class="container">
  <div class="container flex">
    <h1>Notes</h1>
    <div class="search-hero">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search note">
    </div>
  </div>

  <table
    class="table table-light text-black table-hover mt-3"
    *ngIf="notes && notes.length > 0"
  >
    <thead>
      <tr>
        <th scope="col">Description</th>
        <th scope="col">Rating Score</th>
        <th scope="col">Note Level</th>
        <th scope="col">Creator</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let note of notes | filter:searchText">
        <td>{{ note.description }}</td>
        <td>
          <ngb-rating [(rate)]="note.ratingScore"></ngb-rating>
          <pre><b>{{note.ratingScore}}</b></pre>
        </td>
        <td>{{ levels[note.noteLevel].viewValue }}</td>
        <td></td>
        <td class="column">
          <button class="btn btn-danger" (click)="downloadNote(note.noteId)">
            Download
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="mx-auto col-md-4 text-warning" *ngIf="!notes || notes.length <= 0">
    <p>Sorry We Can NOT Reach to Notes For Now</p>
  </div>
</div>
